<head>

       <link rel="stylesheet" href="homemain.css">
       <style type="text/css">
       	video{
       		height:90%;
       		width:100%;
       	}
       </style>
        <script defer type="text/javascript" src="simple.js"></script>
</head>
<body>

	<header class="mdc-top-app-bar inverted">
  <div class="mdc-top-app-bar__row">
    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
      <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Open navigation menu">menu</button>
      <span class="mdc-top-app-bar__title">Welcome to GroupMeets</span>
    </section>
    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
      <button id="dark" class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Favorite">nights_stay</button>
  <!--     <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search">search</button> -->
      <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Options">more_vert</button>
    </section>
  </div>
</header>

         <video id="receiver" autoplay muted="true" controls class="inverted" ></video>

	<section>
		<div class="container p-2">
			<div class="row">
				<div class="col-md-3 text-center">
					<button id="btnstartsharing" class="mdc-button mdc-button--raised" onclick="join()">
                        <div class="mdc-button__ripple"></div>
                         <i class="material-icons mdc-button__icon" aria-hidden="true">screen_share</i>
                       <span class="mdc-button__label">StartSharing</span>
                    </button>
				</div>
				<div class="col-md-6 text-center">
					<button id="btnend" class="mdc-button mdc-button--raised" onclick="joinclose()">
                        <div class="mdc-button__ripple"></div>
                         <i class="material-icons mdc-button__icon" aria-hidden="true">call_end</i>
                       <span class="mdc-button__label">End</span>
                    </button>
				</div>
				<div class="col-md-3 text-center">
					<button id="connect" class="mdc-button mdc-button--raised">
                        <div class="mdc-button__ripple"></div>
                         <i class="material-icons mdc-button__icon" aria-hidden="true">call</i>
                       <span class="mdc-button__label">Connect to User</span>
                    </button>
				</div>
			</div>
		</div>
	</section>

	<script type="text/javascript" src="Home.js"></script>
</body>
</html>
